    <title>Contacts book</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./classes/person.class.js"></script>
    <script src="./classes/contact.class.js"></script>
    <script src="script.js"></script>

    <div id="contentWrapper">
      <div id="formWrapper">

      </div>
